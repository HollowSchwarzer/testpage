<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elon Musk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #F0F0F0;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 5px solid #fff;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1), -10px -10px 20px rgba(255, 255, 255, 0.5);
    }

    .profile h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile p {
      font-size: 16px;
      text-align: center;
      color: #666;
      margin-bottom: 10px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      width: fit-content;
      height: 40px;
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 0 20px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .social-links a i {
      margin-right: 10px;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.7);
    }

    .email-addresses {
      font-size: 14px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <img src="ElonMusk.jpg" alt="Elon Musk">
        <h1>Elon Musk</h1>
        <p>Entrepreneur, Inventor, Engineer, and Innovator</p>
        <p><a href="https://www.tesla.com">Tesla</a> | <a href="https://www.spacex.com">SpaceX</a></p>
      </div>
      <div class="social-links">
        <a href="https://www.twitter.com/elonmusk">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
        <a href="https://www.instagram.com/elonmusk">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a href="https://www.linkedin.com/in/elonmusk">
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
      </div>
      <div class="email-addresses">
        <p>Contact:</p>
        <p>Tesla: info@tesla.com</p>
        <p>SpaceX: info@spacex.com</p>
      </div>
    </div>
  </div>
</body>

</html>
